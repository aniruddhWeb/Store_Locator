query businessBySlug($plSlugType: String!, $bizSlug: String!, $regionSlug: String, $prdGenetics: [String], $prdProductType: [String], $prdProductCategories: [String], $search: String, $productOffset: Int, $productLimit: Int, $filterByLocation: Boolean, $latitudeFront: Float, $longitudeFront: Float, $regionID: Int, $type: String, $clientIp: String, $sort: [String], $resellersLimit: Int = 300, $brandsLimit: Int = 12) {
    businessBySlug(plSlugType: $plSlugType, bizSlug: $bizSlug, regionSlug: $regionSlug) {
        plType
        mdaLocalFileName
        rvwScoreAvg
        rvwCount
        isOpen
        isToday
        bizClaim
        bizClaimUnblurred
        willOpen
        canAddReview
        canAddReview
        bizBusinessID
        bizName
        bizSlug
        productType {
            ...ProductTypeItem
        }
        productAvailable
        productCount(prdGenetics: $prdGenetics, prdProductType: $prdProductType, prdProductCategories: $prdProductCategories, search: $search)
        dutchieAPI
        bizDescription
        bizFeaturedPosition
        bizIsVerified
        bizIsLite
        bizHasMapPin
        bizSortOption
        brands(offset: 0, limit: $brandsLimit) {
            ...BusinessItem
        }
        resellers(clientIp: $clientIp, type: $type, filterByLocation: $filterByLocation, latitudeFront: $latitudeFront, longitudeFront: $longitudeFront, regionID: $regionID, offset: 0, limit: $resellersLimit) {
            ...BusinessItem
            contact {
                ...ContactItem
            }
        }
        contact {
            ...ContactItem
        }
        deals(offset: 0, limit: 12) {
            ...DealItem
        }
        products(offset: $productOffset, limit: $productLimit, prdGenetics: $prdGenetics, prdProductType: $prdProductType, prdProductCategories: $prdProductCategories, search: $search, sort: $sort) {
            ...ProductItem
        }
        reviews(offset: 0, limit: 12) {
            ...ReviewItem
        }
        workingHours {
            ...WorkingHourItem
        }
    }
}

