query businessAdvertisementAnalytics($userId: String!, $startDate: String!, $endDate: String!) {
    userAdPositiveTransactionsByUserId(userId: $userId, startDate: $startDate, endDate: $endDate) {
        hisAmount
        hisCreationDate
    }
    userAdNegativeTransactionsByUserId(userId: $userId, startDate: $startDate, endDate: $endDate) {
        amount
        creationDate
        count
    }
    userAdBudgetByUserIdByDate(userId: $userId, startDate: $startDate, endDate: $endDate) {
        budget
        date
    }
}
